    <script>
        function saaketh() {
            let c = [];
            let s = [];
            let r = 0;
            let all_c = Array.from(document.querySelectorAll('.credits'));
            all_c.forEach((node) => {
                if (node.value != "") {
                    c.push(node.value);
                    r++;
                }
            });
            let all_s = Array.from(document.querySelectorAll('.score'));
            all_s.forEach((node) => {
                if (node.value != "") {
                    s.push(node.value);
                }
            });
            let sum = 0;
            let tc = 0;
            let flag=0;
            if(r==0){
                flag=1;
                window.alert("Please Enter some values");
            }
            for (let i = 0; i < r; i++) {
                sum += parseInt(c[i] * s[i]);
                tc += parseInt(c[i]);
            }
            if(flag==0)
            {
                window.alert("Your SGPA is: "+ sum / tc);
            }
        }
